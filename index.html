<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <title>Megafon Киоск</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
    * {
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        font-family: Roboto, sans-serif;
        }
    :root {
        font-size: 10px;
        --page-gorizont:1.8vh;
        --page-desktop:16px;
        --page-tablet: 12px;
        --page-mobile: 11px;
        --page-small-mobile:2vw;
        --page-large-mobile: 11.7px;
        --header-normal: 10px;
        --header-desktop:16px;
        --header-gorizont: 2vh;
        --containerBtn-normal: 10px;
        --containerBtn-gorizont: 2.3vh;
        --bg-body: #000000;
        --bg-header: #000000;
        --color-mainText: #ffffff;
        --bg-btn:#d3d1d1;
        --color-btn:#250e0e;
        --color-price: #a5a5a5;
        --bg-cancel:#f1efef82;
        --color-cancel:#000000;
        --bg-footer: #000000;
        --color-footer: #6b6b6b;
        --bg-loaderUp:#f2f2f2;
        --bg-loaderUpAfter:#b82626;
        --bg-loaderDown:#0000005c;
        --maxImg: 30em;
        --maxheightImg:25em;
        --family-Inter: "Inter", sans-serif;
        --family-PTSans: "PT Sans", serif;

    }
    

    #bg{
            margin-top: 0rem;
            background-repeat: no-repeat;
            background-position: center;
            background-position-y: 0rem; 
            padding: 0;
            margin: 0;
            max-width: 1200px;
            left: 50%;
            transform: translate(-50%, 0px);
            background-size: cover;
            z-index: -1;
        }

        .bgImg{
            background-image: url('./img/bg3.png');
            background-repeat: no-repeat;
            background-position: center;
            background-position-y: 2rem; 
            padding: 0;
            margin: 0;
            background-size: contain;
            height: 100%;
           
        }

        .mainImg{
            display: flex;
            position: absolute;
            flex-direction: column;
            width: 100%;
            height: inherit;
            z-index: -1;
            justify-content: space-between;
        }
        .main_img1 {
        border: solid blue;
        top: 0;
        position: absolute;
        width: 100%;
        height: 50%;
        overflow: hidden;
        }
        .main_img1 img{
            width: 100%;
            height: 100%;
        }
        .main_img2 {
        margin: 0 auto;
        max-width: var(--maxImg);
        width: 100%;

        }
        .main_img2 img{
            width: 100%;
            height: 100%;
        }
       

    html {
        width: 100%;
        height: 100vh;
        padding: env(safe-area-inset);
    }
    body{
        width: 100%;
        height: 100vh;
        height: calc(var(--vh, 1vh) * 100);
        padding: 0;
        margin: 0;
        overflow: hidden;
        background: var(--bg-body);
    }
    .container {
            width: 100%;
            max-width: 640px;
            margin-left: auto;
            margin-right: auto;
            padding-left: 1rem;
            padding-right: 1rem;
        }
    .containerV2{
        width: 100%;
        max-width: 1200px;
        margin-left: auto;
        margin-right: auto;
        padding-left: 0rem;
        padding-right: 0rem;
    }
    header{
        font-size: var(--header-normal);
    }
    header div{
        background: var(--bg-header);
    }
    .logoFirst{
        width: 12em;
        line-height: 0;
    }
    .logoFirst2{
        width: 10em;
        line-height: 0;
    }

    .textLine{
        width: 1em;
    }

    .text_disclaimer{
        color: white;
        font-size: 1em;
        font-weight: 700;
    }
    .age{
        line-height: 1;
        width: 4em;
        margin-right: 0em;
    }
    main {
        display: flex;
        height: 100%;
        flex-direction: column;
        align-items: center;
    }
    .permis div{
        width: 6em;
        height: 2.4em;
    }
    .permis div svg{
        width: 100%;
        height: 100%;
    }
    .wrapper_text{
        display: flex;
        justify-content: space-between;
    }
    .wrapper_text p img{
        width: 1.5em;
        margin-right: 0.5em;
    }
.mainText{
        color: var(--color-mainText);
        font-size: 1.15em;
        text-align: left;
        line-height: 1.2em;
        font-family: var(--family-PTSans);
        font-weight: 400;
    }
    .containerBtn{
        display: flex;
        justify-content: center;
        width: 100%;
        max-width: 27em;
        font-size: var(--containerBtn-normal);
        margin-top: -7em;
    }
    .containerBtnImg{
        display: block;
    position: relative;
    top: 0;
    max-width: var(--maxImg);
    width: 100%;
    height: var(--maxheightImg);
    background-image: url(./img/main_img1.png);
    background-size: cover;
    background-position: center;
    }

    
    
    .btn{
        width: 100%;
        height: 8.5em;
        padding: 1.5em;
        text-decoration: none;
        border-radius: 13px;
        background-color: var(--bg-btn);
        z-index: 50;
        
    }
   
    .btn svg{
        margin-left: -1em;
        margin-right: 1em;
        width: 3em;
    }
    .btn span{
        color: var(--color-btn);
        text-align: center;
        font-size: 2.2em;
        font-weight: 800;
        font-family: var(--family-PTSans);

    }
    .price{
        font-size: 1.1em;
        line-height: 1.5em;
        letter-spacing: 0.1em;
        color: var(--color-price);
        font-family: var(--family-PTSans);
        font-weight: 400;
    }

    .cancel {
    font-size: 1.2em;
    padding: 0.8em 2em;
    background-color: var(--bg-cancel);
    border: 1px solid none;
    text-decoration: none;
    color: var(--color-cancel);
    border-radius: 50px;
}

.loaderUp {
    width: 100%;
    height: 2px;
    position: relative;
    background-color: var(--bg-loaderUp);
}
.loaderUp::after {
    content: '';
    display: block;
    width: 2em;
    height: 100%;
    position: absolute;
    background-color: var(--bg-loaderUpAfter);
}
.loaderDown {
    width: 100%;
    height: 4em;
    background-color: var(--bg-loaderDown);
    justify-content: space-between;
    padding-left: 1em;
}
.playerBlock {
    width: 8em;
    gap: 1em;
}
    footer{
        background-color: var(--bg-footer);
        color: var(--color-footer);
        font-weight: 400;
        font-family: var(--family-PTSans);
        text-align: center;
        font-size: 0.9em;
        line-height: 1.2em;
        z-index: 1;
    }
    footer a{
        color: var(--color-footer);
        
    }
    .fixed{
        position: fixed;
    }
    .relative{
        position: relative;
    }
    .flex{
        display: flex;
    }
    .flex-col{
        flex-direction: column;
    }
    .align-center{
        align-items: center;
    }
    .justify-between{
        justify-content: space-between;
    }
    .justify-around{
        justify-content: space-around;
    }
    .justify-center{
        justify-content: center;
    }
    .pt-1{
        padding-top: 1em;
    }
    .pb-1{
        padding-bottom: 1em;
    }
    .mt-1{
        margin-top: 1em;
    }
    .mt-2{
        margin-top: 2em;
    }
    .mb-05{
        margin-bottom: 0.5em;
    }
    .mb-1{
        margin-bottom: 1em;
    }
    .mb-2{
        margin-bottom: 2em;
    }
    .t-0 {
            top: 0;
        }

    .b-0 {
            bottom: 0;
        }

    .l-0 {
            left: 0;
        }

    .r-0 {
            right: 0;
        }
        .w-100 {
            width: 100%;
        }

        .w-80{
            width: 75%;
        }

        .h-100 {
            height: 100%;
        }
        .h-90{
            height: 90%;
        }

        .hide{
            display: none;
        }
   
        .invise{
            opacity: 0;
        }

        .text-upper{
            text-transform: uppercase;
        }
        .filterBlack{
            position: absolute;
            background: #000000cc;
            width: 100%;
            height: 100%;
        }

@media (min-width: 355px) {
    :root{
        font-size: var(--page-mobile);
        --maxImg:29em;
        --maxheightImg: 20em;
    }


    .containerBtn{
    font-size: var(--page-mobile);
}
}

@media (min-width: 355px) and (min-height: 400px) and (max-height:760px){
    :root{
        --maxImg:35em;
        --maxheightImg: 36vh;
    }
}

@media (min-width: 375px) {
    .mainText{
        font-size: 1.22em;
    }
    footer{
        font-size: 0.9em;
        line-height: 1.2em;
    }
}
@media (min-width: 410px){
    :root{
        font-size: var(--page-tablet);
        --maxImg:30em;
        --maxheightImg: 15em;
    }
   
    .bgImg{
        background-position-y: 0rem;
    }
    .containerBtn{
    font-size: var(--page-tablet);
}
}

@media (min-width: 320px) and (min-height:760px){
    .main_img2 {
        margin-top: auto;
        margin-bottom: auto;
    }
}



@media (min-width:400px) and (min-height: 760px) {
    :root{
        font-size: var(--page-large-mobile);
        --maxImg:45em;
        --maxheightImg: 36vh;
    }

    .bgImg{
        height: 90%;
    }
    .containerBtnImg {
        height: var(--maxheightImg);
        max-height: 25em;
        max-width: 40em;
    }

    .main_img2{
        margin-top: auto;
        margin-bottom: auto;
    }

    .containerBtn{
        max-width: 30em;
    }
    .btn span {
    font-size: 2em;
}
}

@media (min-width: 400px) and (min-height: 400px) and (max-height:760px){
    :root{
        --maxImg:30em;
        --maxheightImg: 33vh;
    }
}
@media (min-width: 640px){
    :root{
        font-size: var(--page-desktop);
        --maxImg:30em;
        --maxheightImg: 16em;
    }
    header{
        font-size: var(--header-desktop);
    }
    .bgImg{
        background-position-y: 0;
    }
   
    
    .h-90{
        height: 95%;
    }
   
    .containerBtn{
    font-size: var(--page-desktop);
    max-width: 28em;
}
}
@media (min-width: 760px){
    .bgImg{
        background-size: contain;
    }

}
@media (min-height: 1300px){
    :root{
    --maxImg: 60em;
    --maxheightImg:35em;
}
.containerBtnImg{
    max-height: 28em;
}
}
@media (min-width: 640px) and (min-height: 900px) and (max-height: 1300px) {
    :root{
    --maxImg: 100%;
    --maxheightImg:35vh;
}
}
@media (min-width: 640px) and (min-height: 800px) and (max-height: 900px) {
    :root{
    --maxImg: 30em;
    --maxheightImg:30vh;
}
}
@media (min-width: 640px) and (min-height: 730px) and (max-height: 800px) {
:root{
    --maxImg: 28em;
    --maxheightImg:15em;
}
}
@media (min-width: 640px) and (max-height: 730px) {
    :root{
        font-size: var(--page-tablet);
    }
    .containerBtn{
    font-size: var(--page-tablet);
}
 
}



@media (min-height: 460px) and (max-height: 620px){
    :root{
        font-size: var(--page-mobile);
        --header-desktop: 10px;
        --maxImg: 50vh;
        --maxheightImg:30vh;
    }
   
    .containerBtn{
    font-size: var(--page-mobile);
}
    .bgImg{
        background-size: contain;
    }

    .mainText {
        font-size: 0.9em;
    }

    .h-90{
        height: 80%;
    }
    footer{
        font-size: 0.65em;
    }
}
@media (max-width: 300px){
   :root{ 
    font-size: var(--page-small-mobile);
}
header{
       font-size: var(--page-small-mobile);
   }
.containerBtn{
    font-size: var(--page-small-mobile);
}
}
@media (max-height: 460px){
    :root{
        font-size: var(--page-gorizont);
        --maxheightImg:15em;
    }
   
   header{
       font-size: var(--header-gorizont);
   }
  
   .permis{
       display: none;
   }
   
   .containerBtn{
   font-size: var(--containerBtn-gorizont);
}
   .btn svg{
       width: 2.5em;
   }
   .mainText{
    font-size: 1em;
   }
   main{
       display: block;
   }


   .imgContainer{
       display: none;
   }
}

@media (max-width: 300px) and (max-height: 460px){
    :root{
        font-size: var(--page-small-mobile);
    }
    header{
       font-size: var(--page-small-mobile);
   }

   .containerBtn{
    font-size: var(--page-small-mobile);
}
}

</style>

    <script>
        // First we get the viewport height and we multiple it by 1% to get a value for a vh unit
        let vh = window.innerHeight * 0.01;
        // Then we set the value in the --vh custom property to the root of the document
        document.documentElement.style.setProperty('--vh', `${vh}px`);

/*
        window.addEventListener('loaded', () => {
        // We execute the same script as before
        let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        })
*/
window.addEventListener("orientationchange", function() {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
    }, false);
        // We listen to the resize event
        window.addEventListener('resize', () => {
        // We execute the same script as before
        let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        });
    </script>
