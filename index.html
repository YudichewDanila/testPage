<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="no"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Шаблон</title>
<style>
    * {
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        font-family: Roboto, sans-serif;
        margin: 0;
        padding: 0;
    }
    :root {
        font-size: 10px;
        --container: 640px;
        --mainLogoText-size: 6rem;
        --mainImg: 35rem;
        --mainText-size: 1.5rem;
        --mainPrice-size: 1.2rem;
        --btnWrapper-size: 10px;
        --btnHeight: 14em;
        --btnFonts-size: 3.5em;
        --btnRadius-size: 13px;
        --cancelWrapper-size: 1rem;
        --footerWrapper-size: 7px;
        --mainImgEnable: flex;
    }

    body{
        position: fixed;
        left: 0;
        top: 0;
        display: flex;
        flex-direction: column;
        width: 100%;
        /* height: 100vh; */
        /* height: calc(var(--vh, 1vh) * 100); */
        height: 100dvh;
        padding: 0;
        margin: 0;
        overflow: hidden;
        background: linear-gradient(#010703, #194721);
    }

    #bg{
            /* background-image: url(''); */
            background: linear-gradient(#010703, #194721);
            background-repeat: no-repeat;
            background-position: center;
            background-position-y: 0rem; 
            background-size: cover;
            /* max-width: 1200px; */
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            left: 50%;
            transform: translate(-50%, 0px);
            z-index: -1;
            position: fixed; 
        }

    header{
        padding-top: 1rem;
        padding-bottom: 1rem;
    }

    .container {
        width: 100%;
        max-width: var(--container);
        margin-left: auto;
        margin-right: auto;
        padding-left: 1rem;
        padding-right: 1rem;
    }

    .main{
        width: 100%;
        height: 90%;
    }

    .footer{
        width: 100%;
    }

/* Customs Css */

.logoMega{
    width: 12em;
    line-height: 0;
}

.age{
    line-height: 0;
    width: 4em;
    margin-right: 0em;
}

.headerWrapper{
        display: flex;
        justify-content: space-between;
    }

.mainWrapper{
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        height: 95%;
    }

.logoText{
    width: var(--mainLogoText-size);
    margin: 0 auto;
}

.mainText{
    font-size: var(--mainText-size);
    font-family: "Roboto", sans-serif;
    font-weight: 200;
    color: white;
    text-align: center;
    padding-bottom: 1rem;
}

.mainText b{
    font-size: calc(var(--mainText-size)*1.8);
    font-weight: 500;
}

.price{
    font-size: var(--mainPrice-size);
    color: white;
    text-align: center;
    padding-top: 1rem;
    padding-bottom: 1rem;
    text-transform: uppercase;
}

.mainImg{
    display: var(--mainImgEnable);
    justify-content: center;
    align-items: center;
    width: 100%;
    z-index: 0;
    margin-bottom: -10rem;
    position: relative;
    overflow: hidden;
}

.mainImg img{
    width: 110%;
    max-width: var(--mainImg);
}


.btnWrapper{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        max-width: 35em;
        font-size: var(--btnWrapper-size);
    }

    .btn{
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: var(--btnHeight);
        text-decoration: none;
        text-align: center;
        border-radius: var(--btnRadius-size);
        color: white;
        background-color: #26b83b;
        z-index: 10;
    }
    
    .btn span{
        font-size: var(--btnFonts-size);
        cursor: pointer;
        font-weight: 700;
    }

    .cancelWrapper{
        font-size: var(--cancelWrapper-size);
    }

    .cancel {
    font-size: 1.2em;
    padding: 0.8em 2em;
    background-color: #f1efef00;
    border: 1px solid none;
    /* text-decoration: none; */
    color: #d3d3d3;
    border-radius: 50px;
    }

    .cancel{
        text-decoration: underline;
        text-underline-offset: 2px;
    }

.footer{
    font-size: var(--footerWrapper-size);
    padding-bottom: 1rem;
}

.footerWrapper{
    color: white;
    text-align: center;
    font-size: 1em;
}
.footerWrapper span a{
color: white;
cursor: pointer;
}

@media (min-width: 350px){
    :root {
        font-size: 10px;
        --mainImg: 35rem;
        --mainLogoText-size: 6rem;
        --mainText-size: 1.25rem;
        --mainPrice-size: 1.3rem;
        --btnWrapper-size: 10px;
        --btnFonts-size: 3.5em;
        --btnRadius-size: 17px;
        --cancelWrapper-size: 11px;
        --footerWrapper-size: 8px;
    } 
}

@media (min-width: 350px) and (max-height: 670px){
    :root {
        font-size: 10px;
        --mainImg: 35rem;
        --mainLogoText-size: 6rem;
        --mainText-size: 1.2rem;
        --mainPrice-size: 1.3rem;
        --btnWrapper-size: 10px;
        --btnFonts-size: 3.5em;
        --btnRadius-size: 13px;
        --cancelWrapper-size: 11px;
        --footerWrapper-size: 8px;
    } 
}

@media (min-width: 400px){
    :root {
        font-size: 11px;
        --mainImg: 35rem;
        --mainLogoText-size: 9rem;
        --mainText-size: 1.4rem;
        --mainPrice-size: 1.4rem;
        --btnWrapper-size: 12px;
        --btnFonts-size: 3.5em;
        --btnRadius-size: 13px;
        --cancelWrapper-size: 12px;
        --footerWrapper-size: 9px;
    } 
}

@media (min-width: 400px) and (max-height: 750px){
    :root {
        font-size: 10px;
        --mainImg: 30rem;
        --footerWrapper-size: 9px;
    } 
}

@media (min-width: 500px) and (max-height: 960px){
    :root {
        font-size: 11px;
        --mainImg: 35rem;
        --btnWrapper-size: 13px;
    } 
}

@media (min-width: 500px) and (max-height: 770px){
    :root {
        font-size: 10px;
        --mainImg: 35rem;
        --mainLogoText-size: 9rem;
        --mainText-size: 1.5rem;
        --mainPrice-size: 1.5rem;
        --btnWrapper-size: 13px;
        --btnFonts-size: 3.5em;
        --btnRadius-size: 13px;
        --cancelWrapper-size: 12px;
        --footerWrapper-size: 10px;
    } 

    .mainImg img{
        width: 100%;
    }

}

@media (min-width: 500px) and (max-height: 720px){
    :root {
        font-size: 9px;
        --mainImg: 30rem;
    } 
}



@media (min-width: 640px) and (min-height: 960px){
    :root {
        font-size: 12px;
        --btnWrapper-size: 16px;
        --mainImg: 40rem;
        --footerWrapper-size: 12px;
    }
    
    .mainImg img{
        width: 100%;
    }
    
}

@media (max-height: 650px) { 
    :root {
        font-size: 10px;
        --mainImg: 28rem;
        --mainLogoText-size: 5rem;
        --mainText-size: 1.2rem;
        --mainPrice-size: 1.2rem;
        --btnWrapper-size: 10px;
        --btnFonts-size: 3.5em;
        --btnRadius-size: 13px;
        --cancelWrapper-size: 1rem;
        --footerWrapper-size: 7px;
    }  
}

@media (max-height: 550px) { 
    :root {
        font-size: 9px;
        --mainImg: 25rem;
        --footerWrapper-size: 7px;
    } 
}

@media(max-height: 470px){
    :root {
        font-size: 9px;
        --mainImg: 30rem;
        --mainLogoText-size: 5rem;
        --mainText-size: 1.2rem;
        --mainPrice-size: 1.2rem;
        --btnWrapper-size: 9px;
        --btnHeight: 12em;
        --btnFonts-size: 3.5em;
        --btnRadius-size: 13px;
        --cancelWrapper-size: 1rem;
        --footerWrapper-size: 7px;
        --mainImgEnable: none;
    } 

    .main{
        height: 90%; 
    }
    .mainWrapper{
        display: flex;
        justify-content: center;
    }
}

@media(max-height: 350px){
    :root {
        font-size: 2.3vh;
        --mainImg: 30rem;
        --mainLogoText-size: 5rem;
        --mainText-size: 3.5vh;
        --mainPrice-size: 3.5vh;
        --btnWrapper-size: 2.5vh;
        --btnFonts-size: 3.5em;
        --btnRadius-size: 13px;
        --cancelWrapper-size: 3vh;
        --footerWrapper-size: 2vh;
    } 
}
</style>
</head>
